<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>Crystal Game</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="crystalgame.js"></script>
</head>

<body>

    <header>
        <h1> Crystal Collector!</h1>
        <p>Click each crystal to add up to the target score value. Try not to go over or YOU LOSE!!!</p>
    </header>
    <hr>
    <div class="container">
        <div class="row">
            <h2>Target Score: <span id="target-score"></span></h2>
        </div>
        <div class="row">
            <h3>Total Score: <span id="total-score"></span></h3>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3">
                <img src="blue-crystal.png" alt="blue" class="img" id="blue">
            </div>
            <div class="col-md-3">
                <img src="Crystal_weekly_event.png" alt="green" class="img" id="green">
            </div>
            <div class="col-md-3">
                <img src="red_Crystal.png" alt="red" class="img" id="red">
            </div>
            <div class="col-md-3">
                <img src="Crystal_multi_mutant.png" alt="yellow" class="img" id="yellow">
            </div>
        </div>
        <hr>
        <div class="row">
            <h3>Wins: <span id="wins"></span></h3>
        </div>
        <br>
        <div class="row">
            <h3>Losses: <span id="losses"></span></h3>
        </div>
    </div>

</body>

</html>
